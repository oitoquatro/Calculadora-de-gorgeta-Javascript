<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de gorjetas</title>
</head>
<body>
  <div>
    <h1>Calculadora de gorgetas</h1>
  </div>
  <div>
    <form>
      <label for="bill">
        <p>Valor da conta</p>
      </label>
      <p>
        R$ <input type="number" placeholder="100" name="bill" id="bill">
      </p>
      <label for="service">
        <p>Qualidade do serviço</p>
      </label>
      <p>
        <select name="service">
          <option disable selected value="0">-- Escolha uma opção</option>
          <option value="0.3">30% - incrível</option>
          <option value="0.2">20% - bom</option>
          <option value="0.15">15% - aceitável</option>
          <option value="0.10">10% - ruim</option>
          <option value="0.05">05% - péssimo</option>
        </select>
      </p>
      <label for="peaple">
        <p>Dividir em</p>
      </label>
      <p>
        <input type="number" placeholder="1" name="peaple" id="people"> pessoa(s)
      </p>
      <button type="submit">Calcular!</button>
    </form>
  </div>
</body>
</html>
